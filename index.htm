<html>
    <head>
        <meta name = "viewport" content = "width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">
        <style>
            body {
                background-color: #010A27;
                color: #fff;
            }

            .letter {
                border: 1px solid #fff;
                padding: 20px;
                text-transform: uppercase;
            }
            .panel {
                display: flex;
                font-size: 160px;
                justify-content: center;
            }

            .avatar {
                margin: 40px 0;
            }

            button {
                margin-top: 10px;
                font-size: 100px;
                -webkit-appearance: none;
                border-radius: 0;
                background-color: #fff;
                color: #000;
            }

            .success, #failure {
                display: none;
                background-color: #fff;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                justify-content: center;
                align-items: center;
            }

            .success {
                background-image: url('batman-approves.jpg');
            }

            #failure {
                background-image: url('failure0.jpg');
            }

            .centered { text-align: center; }
        </style>

        <script>
            function onLetterClick(target) {
                var alphabet = "abefmnopqrstz";
                var currentCharacter = target.innerText;
                var position = alphabet.indexOf(currentCharacter.toLowerCase());
                position++;
                if (position == alphabet.length) {
                    position = 0;
                }
                target.innerText = alphabet[position];
            }

            function onDefuseClick(target) {
                var letters = document.getElementsByClassName("letter");
                var result = Array.from(letters).map(x => x.innerText).join('');
                if (result == 'BATMAN') {
                    var success = document.getElementById('success');
                    success.style = 'display: flex;';
                } else {
                    var failure = document.getElementById('failure');
                    var randomIndex = Math.floor(Math.random() * 4);
                    failure.style = "display: flex; background-image: url('failure" + randomIndex + ".jpg')";
                }
            }
        </script>

    </head>
    <body>
        <div class="content">
            <div class="centered"><img src="freeze.png" class="avatar" height="128" /></div>
            <div class="panel">
                <div class="letter" onClick="onLetterClick(this)">f</div>
                <div class="letter" onClick="onLetterClick(this)">r</div>
                <div class="letter" onClick="onLetterClick(this)">e</div>
                <div class="letter" onClick="onLetterClick(this)">e</div>
                <div class="letter" onClick="onLetterClick(this)">z</div>
                <div class="letter" onClick="onLetterClick(this)">e</div>
            </div>
            <div class="centered"><button onClick="onDefuseClick(this)"><img src="defuse.png" width="80"/>DEFUSE</button></div>
        </div>
        <div id='failure' onClick="this.style=''"></div>
        <div class="success" id='success'></div>
    </body>
</html>
